---
# Ansible role for setting up localhost to accomodate migration.
# https://github.com/SU-SWS/ansible-playbooks
# =============================================================
#
# The purpose of this role is to instantiate a STATE, in this case the state of
# a directory on locahost, where we can temporarily sync a site database and files.
#
# INPUTS:
#   inventory_hostname
#
# OUTPUTS:
# --
#
# ALTERNATIVE ROLES:
# --
#
# REQUIREMENTS:
# --
#
# KNOWN ISSUES:
# --
#
- name: Create inventory_hostname directory in tmp
  file:
    path: "/tmp/{{ inventory_hostname }}"
    state: directory
    mode: 0755

- name: Create inventory_hostname/files directory in tmp
  file:
    path: "/tmp/{{ inventory_hostname }}/files"
    state: directory
    mode: 0755

- name: Create inventory_hostname/files/s3fs-public directory in tmp
  file:
    path: "/tmp/{{ inventory_hostname }}/files/s3fs-public"
    state: directory
    mode: 0755

- name: Create inventory_hostname/files/s3fs-private directory in tmp
  file:
    path: "/tmp/{{ inventory_hostname }}/files/s3fs-private"
    state: directory
    mode: 0755

- name: Update ACSF drush aliases
  template:
    src: "acsf.aliases.drushrc.php"
    dest: "~/.drush/acsf.aliases.drushrc.php"

- name: Update Anchorage drush aliases
  template:
    src: "anc.aliases.drushrc.php"
    dest: "~/.drush/anc.aliases.drushrc.php"
