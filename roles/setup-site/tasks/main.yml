---
# Ansible role for creating a site on Site Factory.
# https://github.com/SU-SWS/ansible-playbooks
# =================================================
#
# The purpose of this role is to instantiate a STATE, in this case the
# existence of a site in Site Factory.
#
# INPUTS:
#   acquia_api_key
#   acquia_username
#   drush_alias
#   existing_sites
#   group_ids
#   inventory_hostname
#   profile
#   sitefactory_environment
#   stack_id
#   wait_time
#
# OUTPUTS:
#   bootstrap_status
#   site_created
#
# ALTERNATIVE ROLES:
# --
#
# REQUIREMENTS:
# --
#
# KNOWN ISSUES:
# --
- name: Create new site on Site Factory
  uri:
    url: "https://www.{{ sitefactory_environment }}cardinalsites.acsitefactory.com/api/v1/sites"
    method: POST
    user: "{{ acquia_username }}"
    password: "{{ acquia_api_key }}"
    body:
      site_name: "{{ acsf_site_name }}"
      install_profile: "{{ profile }}"
      codebase: "{{ stack_id }}"
      group_ids: "{{ group_ids }}"
    force_basic_auth: yes
    body_format: json
    return_content: yes
  register: site_created
  when: acsf_site_name not in existing_sites | json_query('json.sites[*].site')

- pause:
    minutes: 1

- name: Check drush can bootstrap site
  shell: "{{ drush_alias }} status --fields='Drupal bootstrap' --field-labels=0 --strict=0"
  retries: "{{ wait_time }}"
  delay: 50
  register: bootstrap_status
  until: bootstrap_status.stdout | search('Successful')
